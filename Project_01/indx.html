<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>

    <body>
      <h1 id="title">My First Survey Form<h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form"> 
          <label for="name" id="name-label">Name 
            <input id="name" type="text" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label">Email
          <input id="email" type="email" placeholder="Enter your Email" required>
        </label>
        <label for="number" id="number-label">Age (optioanal)
            <input id="number" type="number" min="15" max="50" placeholder="Age">
        </label>
          <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown">
            <option>Select an option</option>
            <option>Challanges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>

        <label>Would you recommand this website to your friend?
            </br>
             <input type="radio" name="group" value="yes" >Yeah! Sure
                
             <input type="radio"  name="group" value="no"> MayBe!
                
             <input type="radio"  name="group" value="no"> Nope...

            </label>
            <label>
                <label><p>What would you like to see improved?</p>
                    <input type="checkbox" name="like" id="" value="1">amazing <br>
                    <input type="checkbox" name="like" id="" value="0">Its Okaay! <br>
                    <input type="checkbox" name="like" id="" value="-1">Yak.. <br>
                </label>
            <p>Tell us How we can improve our website... </p>
                <textarea placeholder="Enter Your Comment" >
                </textarea>
            <button id="submit">Submit</button>
            </label>

          </select>

          </form>
      </body>
  </html>
